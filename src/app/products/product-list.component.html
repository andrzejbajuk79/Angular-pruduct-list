<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filtered by :{{listFilter}}</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]= 'listFilter' >
            </div>
        </div>
        <div class="row ex">
            <div class="col-md-6">
                <h3></h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"
            *ngIf ='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)='toggleImage()'>
                            {{showImage? 'Hide' :'Show'}}
                            </button>
                        </th>
                        <th>PRODUCT</th>
                        <th>CODE</th>
                        <th>AVAILABLE</th>
                        <th>PRICE</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
               <tbody>
                    <!-- przekazujemy listFilter z inputa -->
                    <tr *ngFor ='let product of products | productFilter : listFilter'>
                        <td><div *ngIf='showImage' class="pict">
                            <img [src]="product.imageUrl" 
                            alt="">
                        </div> 
                        </td>                      
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode  | uppercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency : 'USD':'1.2-2'}}</td>
                        <td>
                           <ai-star [rating]='product.starRating'
                           (ratingClicked)='onRatingClicked($event)'></ai-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
